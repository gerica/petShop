<div class="container" ng-controller="loginController as loginCtrl">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Login</h3>
				</div>
				<div class="panel-body">
					<form role="form" name="loginCtrl.formLogin" ng-submit="loginCtrl.logar()">
						<uib-alert ng-repeat="alert in loginCtrl.alerts" type="{{alert.type}}" close="loginCtrl.closeAlert($index)">{{alert.msg}}</uib-alert>
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="Login" name="login" type="text" ng-model="loginCtrl.usuario.dsLogin" autofocus required>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Senha" name="senha" type="password" value="" ng-model="loginCtrl.usuario.dsSenha" required>
							</div>
							<div class="checkbox">
								<label>
										<input name="remember" type="checkbox" value="Remember Me">Esqueci minha senha
								</label>
							</div>
							<!-- Change this to a button or input when using this as a form -->
							<a href="#" class="btn btn-lg btn-success btn-block" ng-click="loginCtrl.logar()">Login</a>
							<button type="submit" class="btn btn-default" ng-show="false">Salvar</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
