<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Login</h3>
				</div>
				<div class="panel-body">
					<form role="form" name="loginForm">
						<alerta-mensagem class-Css="classCssValor" descricao="alertMessage" ng-show="showAlert" close="closeAlert()"> </alerta-mensagem>
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="userLogin.email" autofocus>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Senha" name="senha" type="senha" value="" ng-model="userLogin.senha">
							</div>
							<div class="checkbox">
								<label>
										<input name="remember" type="checkbox" value="Remember Me">Esqueci minha senha
								</label>
							</div>
							<!-- Change this to a button or input when using this as a form -->
							<a href="#" class="btn btn-lg btn-success btn-block" ng-click="logar(userLogin)">Login</a>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
