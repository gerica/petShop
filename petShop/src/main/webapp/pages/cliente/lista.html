<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">Lista de Clientes</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="dataTable_wrapper">
					<table class="table table-striped table-bordered table-hover" id="dataTables-example">
						<thead>
							<tr>
								<th>#</th>
								<th>Nome 
									<span ng-click="order = 'nome'" class="glyphicon glyphicon-menu-up"></span> 
									<span ng-click="order = '-nome'" class="glyphicon glyphicon-menu-down"></span>
								</th>
								<th>Email</th>
								<th>Data Nacimento</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="cliente in clientesFiltrados = (clientes| filter:sensitiveSearch | orderBy:order)" ng-click="selectPerson(cliente, $index)">
								<td>{{ $index }}</td>
								<td>{{ cliente.nome }} {{ cliente.sobreNome}}</td>
								<td>{{ cliente.email}}</td>
								<td>{{ cliente.dtNacimento | date:"longDate" }}</td>
							</tr>
							<tr ng-show="clientesFiltrados == 0">
								<td colspan="4">
									<div class="alert alert-info">
										<p class="text-center">Nenhum cliente para o filtro aplicado '{{ search }}'</p>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
