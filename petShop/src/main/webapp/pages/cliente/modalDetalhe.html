<div class="modal-header">
	<h3 class="modal-title">Detalhe do Cliente</h3>
</div>
<div class="modal-body">
	<form role="form" name="formCliente" novalidate>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Dados do cliente</div>
					<div class="panel-body">
						<div class="col-lg-4">
							<div class="form-group">
								<label>Nome</label>
                                <span>{{ctrl.cliente.dsNome}}</span>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label>Sobrenome</label>
                                <span>{{ctrl.cliente.dsSobreNome}}</span>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label>Email:</label>
								<span>{{ctrl.cliente.dsEmail}}</span>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label>Data Nacimento:</label>
                                <span>{{ctrl.cliente.dtNacimento |date:'dd/M/yyyy'}}</span>
							</div>
						</div>
						<!-- /.row (nested) -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
	</form>


</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ctrl.selecionar()">Selecionar</button>
	<button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">Cancel</button>
</div>
