<form role="form" name="formCliente" novalidate>
	<alerta-mensagem class-Css="classCssValor" descricao="alertMessage" ng-show="showAlert" on-close="closeAlert()"> </alerta-mensagem>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">Dados do Proprietario</div>
				<div class="panel-body">
					<div class="col-lg-4">
						<div class="form-group" ng-class="{'has-error': formCliente.nome.$dirty && formCliente.nome.$invalid}">
							<label ng-class="{'control-label': formCliente.nome.$dirty && formCliente.nome.$invalid}">Nome:</label>
							<input class="form-control" type="text" placeholder="Nome" name="nome" ng-model="cliente.nome" ng-minlength=3 ng-maxlength=100 required />
							<div class="alert alert-danger" ng-show="formCliente.nome.$dirty && formCliente.nome.$invalid ">
								<small ng-show="formCliente.nome.$error.required"> Informe o nome. </small>
								<small ng-show="formCliente.nome.$error.minlength"> O nome deverá ter mais que três letras. </small>
								<small ng-show="formCliente.nome.$error.maxlength"> O nome não poderá ter mais que cem letras. </small>
							</div>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="form-group" ng-class="{'has-error': formCliente.sobreNome.$dirty && formCliente.sobreNome.$invalid}">
							<label ng-class="{'control-label': formCliente.sobreNome.$dirty && formCliente.sobreNome.$invalid}">Sobrenome:</label>
							<input class="form-control" type="text" placeholder="Sobrenome" name="sobreNome" ng-model="cliente.sobreNome" ng-minlength=3 ng-maxlength=100
								required />
							<div class="alert alert-danger" ng-show="formCliente.sobreNome.$dirty && formCliente.sobreNome.$invalid">
								<small ng-show="formCliente.sobreNome.$error.required"> Informe o sobreNome. </small>
								<small ng-show="formCliente.sobreNome.$error.minlength"> O sobreNome deverá ter mais que três letras. </small>
								<small ng-show="formCliente.sobreNome.$error.maxlength"> O sobreNome não poderá ter mais que cem letras. </small>
							</div>

						</div>
					</div>
					<div class="col-lg-4">
						<div class="form-group" ng-class="{'has-error': formCliente.dtNacimento.$dirty && formCliente.dtNacimento.$invalid}">
							<label ng-class="{'control-label': formCliente.dtNacimento.$dirty && formCliente.dtNacimento.$invalid}">Data Nacimento:</label>
							<input class="form-control" type="date" name="dtNacimento" ng-model="cliente.dtNacimento" required />
							<div class="alert alert-danger" ng-show="formCliente.dtNacimento.$dirty && formCliente.dtNacimento.$invalid">
								<small ng-show="formCliente.dtNacimento.$error"> A data de nacimento é invalida. </small>
							</div>
						</div>
					</div>
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
	<div class="row">
		<button type="submit" class="btn btn-default" ng-click="salvar(cliente)">Salvar</button>
	</div>
</form>
