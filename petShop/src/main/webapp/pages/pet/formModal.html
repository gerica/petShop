<form role="form" name="ctrl.formPet" novalidate ng-submit="ctrl.salvar()">
	<div class="modal-header">
		<h3 class="modal-title">Cadastro Pet</h3>
	</div>
	<div class="modal-body">
		<div class="panel panel-default">
			<div class="tab-content">
				<div class="row">
					<uib-alert ng-repeat="alert in ctrl.alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)">{{alert.msg}} </uib-alert>
					<!-- /.row -->
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">Dados do Pet</div>
							<div class="panel-body">
								<div class="col-lg-4">
									<label ng-class="{'control-label': ctrl.formPet.tipoPet.$dirty && ctrl.formPet.tipoPet.$invalid}">Tipo:</label>
									<div class="form-group">
										<input type="radio" name="tipoPet" ng-model="ctrl.tipoPet" value="Cachorro"> Cachorro
										 <input type="radio" name="tipoPet" ng-model="ctrl.tipoPet" value="Gato"> Gato
									</div>
								</div>
								<!-- /.row (nested) -->
							</div>
							<!-- /.panel-body -->
						</div>
						<!-- /.panel -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary">Salvar</button>
		<button type="button" class="btn btn-warning" ng-click="ctrl.limparForm(ctrl.cachorro)" ng-show="ctrl.cachorro">Limpar</button>
		<button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">Cancel</button>
	</div>
</form>
