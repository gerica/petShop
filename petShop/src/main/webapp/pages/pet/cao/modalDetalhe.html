<div class="modal-header">
	<h3 class="modal-title">Detalhe de Cachorro</h3>
</div>
<div class="modal-body">
	<form role="form" name="formPet" novalidate>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Dados do cachorro</div>
					<div class="panel-body">
						<div class="col-lg-4">
							<div class="form-group">
								<label>Proprietário:</label>
                                <span>{{ctrl.cachorro.cliente.nome}}</span>

							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label>Raça:</label>
                                <span>{{ctrl.cachorro.raca.nome}}</span>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label>Nome:</label>
								<span>{{ctrl.cachorro.nome}}</span>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label>Data Nacimento:</label>
                                <span>{{ctrl.cachorro.dtNacimento | date:"longDate"}}</span>
							</div>
						</div>
						<!-- /.row (nested) -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
	</form>


</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ctrl.alterar()">Alterar</button>
	<button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">Cancel</button>
</div>
