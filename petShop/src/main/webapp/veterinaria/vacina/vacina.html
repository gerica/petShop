<form role="form" name="vacinaCtrl.formVacina" novalidate ng-submit="vacinaCtrl.salvar()"
      ng-controller="vacinaController as vacinaCtrl">
    <uib-alert ng-repeat="alert in vacinaCtrl.alerts" type="{{alert.type}}" close="vacinaCtrl.closeAlert($index)">
        {{alert.msg}}
    </uib-alert>
    <div ng-class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Vacina</div>
            <div class="panel-body">
                <div class="col-lg-4">
                    <div class="form-group"
                         ng-class="{'has-error': vacinaCtrl.formVacina.vacina.$dirty && vacinaCtrl.formVacina.vacina.$invalid}">
                        <label ng-class="{'control-label': vacinaCtrl.formVacina.vacina.$dirty && vacinaCtrl.formVacina.vacina.$invalid}">Vacinas:</label><br>
                        <select name="vacina" id="idVacina"
                                ng-options="vacina.dsVacina for vacina in vacinaCtrl.vacinas track by vacina.idVacina"
                                ng-model="usuarioCtrl.usuario.tipoUsuario">
                        </select>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group"
                         ng-class="{'has-error': usuarioCtrl.formUser.nomeUsuario.$dirty && usuarioCtrl.formUser.nomeUsuario.$invalid}">
                        <label ng-class="{'control-label': usuarioCtrl.formUser.nomeUsuario.$dirty && usuarioCtrl.formUser.nomeUsuario.$invalid}">Nome:</label>
                        <input class="form-control" type="text" placeholder="nome" name="nomeUsuario"
                               ng-model="usuarioCtrl.usuario.dsNome" ng-minlength=3 ng-maxlength=100 required/>

                        <div class="alert alert-danger"
                             ng-show="usuarioCtrl.formUser.nomeUsuario.$dirty && usuarioCtrl.formUser.nomeUsuario.$invalid">
                            <small ng-show="usuarioCtrl.formUser.nomeUsuario.$error.required"> Informe o nome.</small>
                            <small ng-show="usuarioCtrl.formUser.nomeUsuario.$error.minlength"> O nome deverá ter mais
                                que três
                                letras.
                            </small>
                            <small ng-show="usuarioCtrl.formUser.nomeUsuario.$error.maxlength"> O nome não poderá ter
                                mais que
                                cem
                                letras.
                            </small>
                        </div>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
    <div class="row">
        <button type="submit" class="btn btn-default">Salvar</button>
        <button type="button" class="btn btn-default" ng-click="usuarioCtrl.limparForm(usuarioCtrl.usuario)"
                ng-show="usuarioCtrl.usuario">Limpar
        </button>
    </div>
</form>
