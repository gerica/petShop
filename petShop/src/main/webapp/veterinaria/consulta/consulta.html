<form role="form" name="vetConsultaCtrl.formConsultaVet" novalidate ng-submit="formConsultaVet.proximo()"
      ng-controller="vetConsultaController as vetConsultaCtrl">
    <uib-alert ng-repeat="alert in vetConsultaCtrl.alerts" type="{{alert.type}}"
               close="vetConsultaCtrl.closeAlert($index)">
        {{alert.msg}}
    </uib-alert>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Selecionar Pet</div>
                <div class="panel-body">
                    <div class="col-lg-4">
                        <label ng-class="{'control-label': vetConsultaCtrl.formConsultaVet.raca.$dirty && vetConsultaCtrl.formConsultaVet.raca.$invalid}">Pet(nome):</label>
                        <input type="text" ng-model="vetConsultaCtrl.pet"
                               placeholder="Nome do pet"
                               uib-typeahead="pet as pet.dsNome for pet in vetConsultaCtrl.findPetByDsNome($viewValue)"
                               typeahead-loading="loadingPets"
                               typeahead-no-results="semResultado" class="form-control"
                               typeahead-min-length=3>

                        <i ng-show="loadingPets" class="glyphicon glyphicon-refresh"></i>

                        <div ng-show="semResultado">
                            <i class="glyphicon glyphicon-remove"></i> Sem resultado.
                        </div>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
    <div class="row">
        <button type="submit" class="btn btn-default" ng-click="vetConsultaCtrl.proximo()">Pr√≥ximo</button>
    </div>
</form>
