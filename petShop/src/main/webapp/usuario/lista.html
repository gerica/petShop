<div class="row">
	<div class="col-md-12">
		<form class="form-inline well well-sm">
			<span class="fa fa-search"></span>
			<div class="form-group">
				<input type="text" class="form-control" id="search" ng-model="petCtrl.search" placeholder="Pesquisar..." autofocus focus="true" />
			</div>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">Lista de Usu√°rios</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="dataTable_wrapper">
					<table class="table table-striped table-bordered table-hover" id="dataTables-example">
						<thead>
							<tr>
								<th>#</th>
								<th ng-click="order = '-tipoUsuario.dsTipoUsuario'; usuarioCtrl.tipoOrderAsc=false;" ng-show="usuarioCtrl.tipoOrderAsc">Tipo Pet <span class="fa  fa-sort-up"></span></th>
								<th ng-click="order = 'tipoUsuario.dsTipoUsuario'; usuarioCtrl.tipoOrderAsc=true;" ng-show="!usuarioCtrl.tipoOrderAsc">Tipo Pet <span class="fa fa-sort-desc"></span></th>
								<th ng-click="order = '-dsNome'; usuarioCtrl.tipoOrderAsc=false;" ng-show="usuarioCtrl.tipoOrderAsc">Nome <span class="fa  fa-sort-up"></span></th>
								<th ng-click="order = 'dsNome'; usuarioCtrl.tipoOrderAsc=true;" ng-show="!usuarioCtrl.tipoOrderAsc">Nome <span class="fa fa-sort-desc"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="usuario in usuariosFiltrados = (usuarioCtrl.usuarios | filter:usuarioCtrl.sensitiveSearch | filter:usuarioCtrl.figureOutTodosToDisplay |  orderBy:order)"
								ng-click="usuarioCtrl.selectObject(usuario, $index)">
								<td>{{ usuario.idUsuario }}</td>
								<td>{{ usuario.tipoUsuario.dsTipoUsuario }}</td>
								<td>{{ usuario.dsNome }}</td>
							</tr>
							<tr ng-show="petsFiltrados == 0">
								<td colspan="5">
									<div class="alert alert-info">
										<p class="text-center">Nenhum pet para o filtro aplicado '{{ search }}'</p>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="col-md-6 col-md-offset-4" ng-show="usuariosFiltrados != 0">
						<uib-pagination boundary-links="true" total-items="usuarioCtrl.pets.length" ng-model="usuarioCtrl.currentPage" items-per-page="usuarioCtrl.itemsPerPage"
							class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
					</div>
				</div>
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
